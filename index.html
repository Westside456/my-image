<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Browser tab title -->
  <title>My New Embed Title</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
  <link rel="manifest" href="/images/site.webmanifest" />

  <!-- Canonical URL (keep this exactly the page URL you share) -->
  <link rel="canonical" href="https://nikitaroblox.com/" />

  <!-- Discord / Open Graph -->
  <meta property="og:title" content="Nikita" />
  <meta property="og:description" content="Tiktok lawyer" />
  <meta property="og:site_name" content="NikitaRoblox" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nikitaroblox.com/" />

  <!-- The image Discord will show -->
  <meta property="og:image" content="https://nikitaroblox.com/images/photo.png" />
  <meta property="og:image:secure_url" content="https://nikitaroblox.com/images/photo.png" />
  <meta property="og:image:type" content="image/png" />
  <!-- Optional but helps Discord size the preview nicely -->
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <!-- Twitter (Discord often also respects these) -->
  <meta name="twitter:card" content="Nikita on the bike" />
  <meta name="twitter:title" content="Nikita" />
  <meta name="twitter:description" content="This is the description that shows under the title." />
  <meta name="twitter:image" content="https://nikitaroblox.com/images/photo.png" />

  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b0b0c}
    img{max-width:95vw;max-height:95vh;object-fit:contain;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,.45)}
  </style>
</head>

<body>
  <img src="/images/photo.png" alt="photo">
</body>
</html>
